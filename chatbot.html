
<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
        #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="chat">
        <h2>Stealth Assistant</h2>
        <p><i>This is a demo AI assistant. Responses are pre-programmed.</i></p>
        <input type="text" id="msg" placeholder="Ask anything" style="width:80%">
        <button onclick="reply()">Send</button>
        <p id="response"></p>
    </div>
    <script>
        function reply() {
            const input = document.getElementById("msg").value.toLowerCase();
            const response = document.getElementById("response");
            if(input.includes("hide identity")) {
                response.innerText = "Use VPN, offshore hosting, and anonymous wallets.";
            } else {
                response.innerText = "Thatâ€™s classified. Ask something more specific.";
            }
        }
    </script>
</body>
</html>
